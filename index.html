<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish QR Generator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #qrcode canvas {
      margin: 20px auto;
      display: block;
    }

    @media (max-width: 600px) {
      input[type="text"], input[type="number"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>

  <input type="text" id="urlInput" placeholder="Enter URL" style="width: 60%; padding: 10px;" />
  <br><br>
<label>
  <input type="checkbox" id="shortenToggle" checked />
  Use Short Link
</label>
<br><br>

  <label>QR Color:</label>
  <input type="color" id="qrColor" value="#000000" />
  <br><br>

  <label>QR Dot Style:</label>
  <select id="dotStyle">
    <option value="dots">Dots</option>
    <option value="rounded">Rounded</option>
    <option value="square">Square</option>
  </select>
  <br><br>

  <label>Upload Logo:</label>
  <input type="file" id="logoUpload" accept="image/*" />
  <br><br>

  <button onclick="downloadQR()" style="padding: 10px 20px;">Download QR Code</button>
  <br><br>

  <div id="qrcode"></div>

  <script src="qr-code-styling.js"></script>
  <script>
    let qrCode;

    async function generateQR() {
  const urlInput = document.getElementById("urlInput").value.trim();
  const color = document.getElementById("qrColor").value;
  const style = document.getElementById("dotStyle").value;
  const logoInput = document.getElementById("logoUpload");
  const logoFile = logoInput.files[0];
  const useShortLink = document.getElementById("shortenToggle").checked;

  if (!urlInput) {
    alert("Please enter a URL.");
    return;
  }

  // Step 1: Shorten URL if toggle is checked
  let finalURL = urlInput;
  if (useShortLink) {
    try {
      const res = await fetch(`https://is.gd/create.php?format=simple&url=${encodeURIComponent(urlInput)}`);
      finalURL = await res.text();
    } catch (err) {
      console.warn("Shortening failed. Using original URL.");
    }
  }

  const reader = new FileReader();
  reader.onload = function () {
    if (qrCode) {
      document.getElementById("qrcode").innerHTML = "";
    }

    qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      data: finalURL,
      image: logoFile ? reader.result : "",
      dotsOptions: {
        color: color,
        type: style
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 10
      }
    });

    qrCode.append(document.getElementById("qrcode"));
  };

  if (logoFile) {
    reader.readAsDataURL(logoFile);
  } else {
    reader.onload();
  }
}

          width: 300,
          height: 300,
          data: url,
          image: logoFile ? reader.result : "",
          dotsOptions: {
            color: color,
            type: style
          },
          imageOptions: {
            crossOrigin: "anonymous",
            margin: 10
          }
        });

        qrCode.append(document.getElementById("qrcode"));
      };

      if (logoFile) {
        reader.readAsDataURL(logoFile);
      } else {
        reader.onload();
      }
    }

    document.getElementById("urlInput").addEventListener("input", generateQR);
    document.getElementById("qrColor").addEventListener("input", generateQR);
    document.getElementById("dotStyle").addEventListener("change", generateQR);
    document.getElementById("logoUpload").addEventListener("change", generateQR);

    generateQR();

    function downloadQR() {
      if (qrCode) {
        qrCode.download({ name: "qr-code", extension: "png" });
      }
    }
  </script>

</body>
</html>
