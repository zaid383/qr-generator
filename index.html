<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File to QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Upload a File & Generate QR</h1>
  <input type="file" id="fileInput" />
  <br />
  <button onclick="handleUpload()">Generate QR</button>
  <br />
  <canvas id="qrCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function handleUpload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const uploadRes = await fetch("https://api.gofile.io/uploadFile", {
          method: "POST",
          body: formData
        });

        const uploadData = await uploadRes.json();

        if (uploadData.status === "ok") {
          const link = uploadData.data.downloadPage;
          console.log("Uploaded link:", link);

          QRCode.toCanvas(document.getElementById("qrCanvas"), link, {
            width: 256,
            margin: 2,
            color: {
              dark: "#000000",
              light: "#ffffff"
            }
          }, function (error) {
            if (error) console.error(error);
            else console.log("QR code generated!");
          });

        } else {
          alert("Upload failed.");
        }
      } catch (err) {
        console.error("Upload error:", err);
        alert("Something went wrong during upload.");
      }
    }
  </script>
</body>
</html>
