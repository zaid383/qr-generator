<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">

  <h1>URL to QR Code Generator</h1>

  <input type="text" id="urlInput" placeholder="Enter URL" style="width: 60%; padding: 10px;" />
  <br><br>

  <label>QR Color:</label>
  <input type="color" id="qrColor" value="#000000" />
  <br><br>

  <label>Border (in pixels):</label>
  <input type="number" id="qrMargin" min="0" value="2" />
  <br><br>

  <button onclick="generateQR()" style="padding: 10px 20px;">Generate QR Code</button>
  <br><br>

  <div id="qrcode" style="display: flex; justify-content: center;"></div>

  <br>
  <a id="downloadLink" style="display:none" download="qr-code.png">Download QR Code</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const url = document.getElementById("urlInput").value;
      const color = document.getElementById("qrColor").value;
      const margin = parseInt(document.getElementById("qrMargin").value);

      if (!url) return;

      document.getElementById("qrcode").innerHTML = "";

      qr = new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 256,
        height: 256,
        colorDark: color,
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
        margin: margin
      });

      setTimeout(() => {
        const img = document.querySelector("#qrcode img");
        if (img) {
          const link = document.getElementById("downloadLink");
          link.href = img.src;
          link.style.display = "inline";
        }
      }, 300);
    }
  </script>
</body>
</html>
