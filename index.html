<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File to QR Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="bg-light text-center p-4">
  <div class="container">
    <h1 class="mb-4">Upload File or Enter URL to Generate QR</h1>
    
    <div class="mb-3">
      <input type="file" id="fileInput" class="form-control" />
    </div>

    <p class="text-muted">OR</p>

    <div class="mb-3">
      <input type="text" id="urlInput" class="form-control" placeholder="Enter a URL" />
    </div>

    <button class="btn btn-primary mb-4" onclick="handleGenerate()">Generate QR Code</button>

    <div id="qrcode"></div>
  </div>

  <script>
    async function handleGenerate() {
      const fileInput = document.getElementById('fileInput');
      const urlInput = document.getElementById('urlInput').value.trim();
      const qrCodeDiv = document.getElementById('qrcode');
      qrCodeDiv.innerHTML = '';

      let linkToEncode = '';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        console.log('Getting GoFile server...');

        const serverRes = await fetch('https://api.gofile.io/servers');
        const serverData = await serverRes.json();

        if (!serverData || !serverData.data || !serverData.data.server) {
          alert('Error retrieving upload server.');
          return;
        }

        const server = serverData.data.server;
        const formData = new FormData();
        formData.append('file', file);

        const uploadRes = await fetch(`https://${server}.gofile.io/uploadFile`, {
          method: 'POST',
          body: formData
        });

        const uploadData = await uploadRes.json();

        if (uploadData.status !== 'ok') {
          alert('Upload failed.');
          return;
        }

        linkToEncode = uploadData.data.downloadPage;
      } else if (urlInput !== '') {
        linkToEncode = urlInput;
      } else {
        alert('Please upload a file or enter a URL.');
        return;
      }

      QRCode.toCanvas(document.createElement('canvas'), linkToEncode, function (err, canvas) {
        if (err) return console.error(err);
        qrCodeDiv.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
