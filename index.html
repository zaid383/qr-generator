<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <h3>Simple QR Code Test</h3>
  <input type="text" id="url" value="https://example.com" />
  <button onclick="generate()">Generate QR</button>
  <div id="qrcode"></div>

  <script>
    let qrCode;

    function generate() {
      const url = document.getElementById("url").value;
      if (!url) return;

      if (qrCode) {
        document.getElementById("qrcode").innerHTML = "";
      }

      qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        data: url,
        dotsOptions: {
          color: "#000",
          type: "square"
        }
      });

      qrCode.append(document.getElementById("qrcode"));
    }
  </script>
</body>
</html>
