<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator with File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f7f7f7;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p>Paste a link or upload a file:</p>

  <input type="text" id="linkInput" placeholder="Enter URL">
  <p><strong>OR</strong></p>
  <input type="file" id="fileInput"><br>
  <button onclick="handleGenerate()">Generate QR Code</button>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function handleGenerate() {
      const linkInput = document.getElementById("linkInput").value.trim();
      const file = document.getElementById("fileInput").files[0];
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";

      let finalUrl = "";

      if (file) {
        try {
          // Step 1: Get server
          const serverRes = await fetch("https://api.gofile.io/getServer");
          const serverData = await serverRes.json();
          const server = serverData.data.server;

          // Step 2: Upload file
          const formData = new FormData();
          formData.append("file", file);

          const uploadRes = await fetch(`https://${server}.gofile.io/uploadFile`, {
            method: "POST",
            body: formData
          });

          const uploadData = await uploadRes.json();

          if (uploadData.status === "ok") {
            finalUrl = uploadData.data.downloadPage;
          } else {
            alert("Upload failed. Try again.");
            return;
          }
        } catch (err) {
          alert("Error uploading file.");
          console.error(err);
          return;
        }
      } else if (linkInput) {
        finalUrl = linkInput;
      } else {
        alert("Please upload a file or paste a link.");
        return;
      }

      QRCode.toCanvas(finalUrl, { width: 256 }, (err, canvas) => {
        if (err) {
          alert("Error generating QR code.");
          return;
        }
        qrDiv.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
