<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>
  <p>Paste a URL or upload a file to generate a QR code</p>

  <input type="text" id="linkInput" placeholder="Enter any URL">
  <p><strong>OR</strong></p>
  <input type="file" id="fileInput">
  <br>
  <button onclick="handleGenerate()">Generate QR Code</button>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function handleGenerate() {
      const linkInput = document.getElementById("linkInput").value.trim();
      const file = document.getElementById("fileInput").files[0];
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";

      let finalUrl = "";

      if (file) {
        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("https://api.gofile.io/uploadFile", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          if (data.status === "ok") {
            finalUrl = data.data.downloadPage;
          } else {
            alert("File upload failed");
            return;
          }
        } catch (error) {
          alert("Error uploading file");
          console.error(error);
          return;
        }
      } else if (linkInput) {
        finalUrl = linkInput;
      } else {
        alert("Please enter a URL or upload a file.");
        return;
      }

      // Generate QR Code
      QRCode.toCanvas(finalUrl, { width: 256 }, (err, canvas) => {
        if (err) {
          alert("QR code generation failed.");
          return;
        }
        qrDiv.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
