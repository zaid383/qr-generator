<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File & Generate QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Upload File & Get QR Code</h1>
  <input type="file" id="fileInput" />
  <br />
  <button onclick="handleUpload()">Generate QR</button>
  <br />
  <canvas id="qrCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function handleUpload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      // Step 1: Get GoFile server
      let serverRes = await fetch("https://api.gofile.io/getServer");
      let serverData = await serverRes.json();

      if (serverData.status !== "ok") {
        alert("Failed to get GoFile server.");
        return;
      }

      const server = serverData.data.server;
      const uploadUrl = `https://${server}.gofile.io/uploadFile`;

      try {
        const uploadRes = await fetch(uploadUrl, {
          method: "POST",
          body: formData
        });
        const uploadData = await uploadRes.json();

        if (uploadData.status === "ok") {
          const downloadLink = uploadData.data.downloadPage;
          console.log("File uploaded:", downloadLink);
          QRCode.toCanvas(document.getElementById("qrCanvas"), downloadLink, function (error) {
            if (error) console.error(error);
          });
        } else {
          alert("Upload failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    }
  </script>
</body>
</html>
